name: Docker CI

on:
  push:
    branches: [main]
jobs:
 
  build-image:
    name: ğŸ› ï¸ Build Docker Image
    runs-on: [self-hosted,dotnet]

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“‚ Move to project root
        working-directory: orchid-backend-net
        run: ls -la

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”¨ Build Docker Compose
        working-directory: orchid-backend-net
        run: docker compose build

  run-compose:
    name: ğŸš€ Run Docker Compose
    runs-on: [self-hosted,dotnet]
    needs: build-image
    environment: PRODUCTION
    env: 
      GMAIL_CLIENT_ID: ${{ secrets.GMAIL_CLIENT_ID }}
      GMAIL_CLIENT_SECRET: ${{ secrets.GMAIL_CLIENT_SECRET }}
      GMAIL_REFRESH_TOKEN: ${{ secrets.GMAIL_REFRESH_TOKEN }}
      GMAIL_EMAIL: ${{ secrets.GMAIL_EMAIL }}

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Docker Compose Up
        working-directory: orchid-backend-net
        env: 
          GMAIL_CLIENT_ID: ${{ secrets.GMAIL_CLIENT_ID }}
          GMAIL_CLIENT_SECRET: ${{ secrets.GMAIL_CLIENT_SECRET }}
          GMAIL_REFRESH_TOKEN: ${{ secrets.GMAIL_REFRESH_TOKEN }}
          GMAIL_EMAIL: ${{ secrets.GMAIL_EMAIL }}
        run: docker compose up -d

      - name: ğŸ“œ Show Service Status
        run: docker compose ps
        working-directory: orchid-backend-net

  show-logs:
    name: ğŸ“‹ Show Logs
    runs-on: [self-hosted,dotnet]
    needs: run-compose

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“œ Docker Compose Logs
        run: docker compose logs orchid-backend-net.api
        working-directory: orchid-backend-net

  cleanup:
    name: ğŸ§¹ Clean Up
    runs-on: [self-hosted,dotnet]
    needs: show-logs

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ§½ Prune Docker Images
        run: |
          docker image prune -af
          docker builder prune -af
