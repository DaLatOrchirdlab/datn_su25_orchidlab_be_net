name: Build & Run .NET Docker Compose

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-run-clean:
    runs-on: [self-hosted, dotnet]

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ“‚ Move to project root
        working-directory: orchid-backend-net
        run: ls -la

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ› ï¸ Docker Compose Build & Up
        working-directory: orchid-backend-net
        run: docker compose up -d --build

      - name: ğŸ§ª Check running containers
        run: docker ps

      - name: âœ… Healthcheck (optional)
        run: curl --fail http://localhost:8080 || exit 1

      - name: ğŸ§¹ Docker Compose Down
        working-directory: orchid-backend-net
        run: docker compose down

      - name: ğŸ§¼ Clean up Docker cache
        run: |
          echo "ğŸ§½ Pruning Docker..."
          docker image prune -af
          docker builder prune -af
